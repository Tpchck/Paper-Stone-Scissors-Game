<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
    <h1>Stone Paper Scissors</h1>
    <div class="choices">
        <button id="stone" class="choice-button">Stone</button>
        <button id="paper" class="choice-button">Paper</button>
        <button id="scissors" class="choice-button">Scissors</button>
    </div>
    <div class="result">
        <p id="user-choice">Your choice: <span></span></p>
        <p id="computer-choice">Computer's choice: <span></span></p>
        <p id="winner">Winner: <span></span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
